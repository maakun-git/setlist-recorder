<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Cache-Control" content="no-store">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Setlist Memo Tool</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-R1NX68VTV6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-R1NX68VTV6');
  </script>
  <link rel="stylesheet" href="css/style.css?v=1.0.1">
</head>
<body>

  <!-- 固定トップバー -->
  <div id="topBar">
    <button id="menuBtn">☰</button>
    <button class="control" onclick="undo()">← 戻る</button>
    <button class="copy" onclick="copySetlist()">📋 コピー</button>
    <button id="helpBtn">？</button>
  </div>

  <!-- ヘルプ -->
  <div id="helpModal" class="modal">
  <div class="modal-content">
    <h2>本ツールについて</h2>
    <p>ライブ会場などで素早くセットリストのメモを記録するための支援ツールです。</p>

    <h2>使い方</h2>

    <h3>事前設定</h3>
    <p>左上メニュー[☰] で、アーティスト選択をしておきます。(一度設定すればブラウザ閉じても保持されます)</p>
    <h3>セットリスト入力操作</h3>
    <ul>
      <li>曲ボタンを押すとセトリに追加されます</li>
      <li>「←戻る」で最後の曲を削除します</li>
      <li>「コピー」でSNS投稿用テキストを生成します</li>
    </ul>

    <h3>左上メニュー[☰]</h3>
    <ul>
      <li>アーティスト切替</li>
      <li>会場入力 (未記入でもOK)</li>
      <li>ハッシュタグ設定 (未記入でもOK)</li>
      <li>セトリ全削除</li>
    </ul>

    <button class="modal-close" onclick="closeHelp()">閉じる</button>
  </div>
</div>

  <!-- メニュー（非表示） -->
  <div id="menu">
    <div class="select-group">
      <label for="artistSelect">アーティスト</label>
      <select id="artistSelect"></select>
    </div>

    <input id="venue" placeholder="会場名">
    <input id="hashtags" placeholder="#アーティスト名">
    <button class="menu-danger-btn" onclick="clearSetlist()">セトリ全削除</button>
    <button class="menu-bottom-close" onclick="closeMenu()">メニュー閉じる</button>
  </div>

  <!-- セトリエリア -->
  <div id="setlistArea">
    <div id="list"></div>
  </div>

  <!-- ボタンエリア -->
  <div id="buttonArea">
    <div id="songs"></div>
  </div>

  <script src="js/script.js?v=1.0.1"></script>
  <script src="js/artistManager.js?v=1.0.1"></script>

</body>
</html>
