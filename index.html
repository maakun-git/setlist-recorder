<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Setlist Recorder</title>
<style>
body {
  background: #111;
  color: white;
  font-family: sans-serif;
  margin: 0;
  padding: 10px;
}

h2 { margin: 5px 0; }

input {
  width: 100%;
  padding: 12px;
  margin: 4px 0;
  font-size: 16px;
  border-radius: 6px;
  border: none;
}

#list {
  min-height: 120px;
  margin-bottom: 10px;
  font-size: 18px;
}

button {
  width: 100%;
  padding: 16px;
  margin: 4px 0;
  font-size: 18px;
  border-radius: 8px;
  border: none;
  background: #333;
  color: white;
}

button:active { background: #555; }

.control { background: #880000; }
.copy { background: #006688; }

.fixed-top {
  position: sticky;
  top: 0;
  background: #111;
  padding-bottom: 6px;
}
</style>
</head>
<body>

<div class="fixed-top">
<h2>„Çª„ÉÉ„Éà„É™„Çπ„Éà</h2>

<input id="venue" placeholder="‰ºöÂ†¥Âêç">

<input id="hashtags" placeholder="#„Ç¢„Éº„ÉÜ„Ç£„Çπ„ÉàÂêç #„ÉÑ„Ç¢„ÉºÂêç">

<div id="list"></div>

<button class="control" onclick="undo()">‚Üê 1Êõ≤Êàª„Çã</button>
<button class="copy" onclick="copySetlist()">üìã „Ç≥„Éî„Éº</button>

<hr>
</div>

<div id="songs"></div>

<script>
let songList = [];

async function loadSongs() {
  try {
    const response = await fetch("theEncore.json");

    // HTTP„Ç®„É©„Éº„ÇíÊòéÁ§∫ÁöÑ„Å´Ê§úÂá∫
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    // const text = await response.text();
    // console.log("ÂèñÂæó„Åó„ÅüÁîü„Éá„Éº„Çø:", text);
    // songList = JSON.parse(text);

    songList = await response.json();
    createButtons();

  } catch (e) {
    console.error("Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:", e);
    alert("Êõ≤„É™„Çπ„ÉàË™≠„ÅøËæº„ÅøÂ§±Êïó:\n" + e.message);
  }
}


let setlist = JSON.parse(localStorage.getItem("setlist") || "[]");

function formatDate() {
  const d = new Date();
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,"0");
  const day = String(d.getDate()).padStart(2,"0");
  return `${y}/${m}/${day}`;
}

function render() {
  const listDiv = document.getElementById("list");
  listDiv.innerHTML = "";
  setlist.forEach((item, i) => {
    listDiv.innerHTML += `${i+1}. ${item.name}<br>`;
  });
}

function addSong(name) {
  setlist.push({ name, time: new Date().toISOString() });
  localStorage.setItem("setlist", JSON.stringify(setlist));
  render();
}

function undo() {
  setlist.pop();
  localStorage.setItem("setlist", JSON.stringify(setlist));
  render();
}

function copySetlist() {
  if (setlist.length === 0) return;

  const venue = document.getElementById("venue").value;
  const hashtags = document.getElementById("hashtags").value;

  let text = `„Äê${formatDate()} ${venue}„Äë\n\n`;

  setlist.forEach((item, i) => {
    text += `${i+1}. ${item.name}\n`;
  });

  if (hashtags.trim() !== "") {
    text += `\n${hashtags}`;
  }

  navigator.clipboard.writeText(text).then(() => {
    alert("„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ");
  });
}

function createButtons() {
  const div = document.getElementById("songs");
  songList.forEach(song => {
    const btn = document.createElement("button");
    btn.innerText = song;
    btn.onclick = () => addSong(song);
    div.appendChild(btn);
  });
}

loadSongs();
render();
</script>

</body>
</html>
