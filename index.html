<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Cache-Control" content="no-store">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Setlist Memo Tool</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- 固定トップバー -->
  <div id="topBar">
    <button id="menuBtn">☰</button>
    <button class="control" onclick="undo()">← 戻る</button>
    <button class="copy" onclick="copySetlist()">📋 コピー</button>
  </div>

  <!-- メニュー（非表示） -->
  <div id="menu">
    <div class="select-group">
      <label for="artistSelect">アーティスト</label>
      <select id="artistSelect"></select>
    </div>

    <input id="venue" placeholder="会場名">
    <input id="hashtags" placeholder="#アーティスト名 #ツアー名">
    <button class="menu-danger-btn" onclick="clearSetlist()">セトリ全削除</button>
  </div>

  <!-- セトリエリア -->
  <div id="setlistArea">
    <div id="list"></div>
  </div>

  <!-- ボタンエリア -->
  <div id="buttonArea">
    <div id="songs"></div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/artistManager.js"></script>

</body>
</html>
